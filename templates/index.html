<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home - Neural Network Project</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #181A20;
      color: #F1F1F1;
      margin: 0;
      min-height: 100vh;
    }
    .top-nav {
      text-align: center;
      background: #23272F;
      padding: 18px 0;
      box-shadow: 0 2px 12px #0006;
    }
    .top-nav a {
      color: #00BFAE;
      text-decoration: none;
      margin: 0 18px;
      font-weight: bold;
      font-size: 20px;
      transition: color 0.2s;
    }
    .top-nav a:hover {
      color: #FFB74D;
    }
    .hero {
      text-align: center;
      margin-top: 60px;
    }
    .hero h1 {
      font-size: 3em;
      color: #00BFAE;
      margin-bottom: 10px;
      text-shadow: 0 2px 12px #000;
    }
    .hero p {
      font-size: 1.3em;
      color: #F1F1F1;
      margin-bottom: 30px;
    }
    .hero img {
      width: 320px;
      border-radius: 18px;
      box-shadow: 0 4px 24px #0008;
      margin-bottom: 30px;
    }
    .features {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 40px;
    }
    .feature {
      background: #23272F;
      border-radius: 16px;
      padding: 28px 22px;
      box-shadow: 0 2px 12px #0006;
      width: 260px;
      text-align: center;
    }
    .feature img {
      width: 80px;
      margin-bottom: 18px;
      border-radius: 8px;
    }
    .feature h2 {
      color: #FFB74D;
      font-size: 1.3em;
      margin-bottom: 10px;
    }
    .feature p {
      color: #F1F1F1;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <nav class="top-nav">
    <a href="/">Home</a>
    <a href="/network">Neural Network</a>
    <a href="/storage">Storage/Data</a>
  </nav>
  <div style="display:flex;flex-direction:column;align-items:center;justify-content:center;height:60vh;">
  <h1 style="font-size:3em;color:#00BFAE;text-shadow:0 2px 12px #000;margin-bottom:0;">STUPID:</h1>
  <h2 style="color:#FFB74D;font-size:2em;margin-top:20px;">Stock Trader Usually Predicts Insane Dollars</h2>
  </div>
</body>
</html>
